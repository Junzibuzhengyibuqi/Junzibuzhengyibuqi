<body>

    <p>她还好吗？</p>
    <p>谁？</p>
    <p>她啊。</p>
    <p>她啊。</p>
    <p>嗯啊。</p>
    <p>不太清楚。</p>
    <p>那你还记得她吗?</p>
    <p>记得。</p>
    <p>还记得的她的好？</p>
    <p>不记得了。</p>
    <p>那记得的她的坏吗？</p>
    <p>也不记得了。</p>
    <p>那为什么还记得她？</p>
    <p> 不知道，想不起她的好，更记不得她的坏，但是很奇怪，她还在那里，不肯离去。</p>
    <p>那你还会见她？</p>
    <p>我一直看着呢，她生活在一座美丽的房子里，有三个漂亮孩子，当然更有一个爱他的男人。</p>
    <p>你一直在关注她吗？</p>
    <p>没有</p>
    <p>那?</p>
    <p>那只是我自己看到的，脑海里，因为我想她过的很好，与我无关。</p>

</body>

</html>
