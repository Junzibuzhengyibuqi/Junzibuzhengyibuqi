    不知道，想不起她的好，更记不得她的坏，但是很奇怪，她还在那里，不肯离去。
    那你还会见她？
    我一直看着呢，她生活在一座美丽的房子里，有三个漂亮孩子，当然更有一个爱他的男人。

    那只是我自己看到的，脑海里，因为我想她过的很好，与我无关。
